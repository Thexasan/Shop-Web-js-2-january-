   <div class="mad">
    <dialog id="categoryModal">
        <form class="modal" name="modal">
            <span class="close" onclick="document.getElementById('categoryModal').close()">&times;</span>
            <h2>Add category</h2>
            <input type="text" placeholder="Category name" class="input-field" name="categoryInp">
            <div class="upload-box">
                <label for="file-upload" class="upload-label">
                    <div class="upload-icon">⬆</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p class="file-info">(SVG, JPG, PNG, or GIF maximum 900×400)</p>
                </label>
                <input type="file" id="file-upload"  name="base" hidden>
            </div>
            <div class="modal-actions">
                <button class="cancel" onclick="document.getElementById('categoryModal').close()">Cancel</button>
                <button class="create" type="submit">Create</button>
            </div>
        </form>
    </dialog>
   </div>
